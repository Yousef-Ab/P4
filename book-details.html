<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Library</a>
    </div>
  </nav>

  <div class="container my-5" id="detailsContainer">
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const index = parseInt(params.get("index"));
    const list = params.get("list") || "bookCollection"; // default fallback

    const collection = JSON.parse(localStorage.getItem(list)) || [];
    const book = collection[index];

    if (!book) {
      document.getElementById("detailsContainer").innerHTML = "<p class='text-danger'>Book not found.</p>";
    } else {
      document.getElementById("detailsContainer").innerHTML = `
        <div class="row">
          <div class="col-md-4">
            <img src="${book.image}" class="img-fluid rounded" alt="${book.title}" />
          </div>
          <div class="col-md-8">
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Genre:</strong> ${book.genre}</p>
            <p><strong>Rating:</strong> ${book.rating}</p>
            <div class="mt-4">
              <a href="edit-book.html?index=${index}" class="btn btn-primary me-2">Edit Details</a>
              <button class="btn btn-danger" onclick="deleteBook()">Delete Book</button>
            </div>
          </div>
        </div>
      `;
    }

function deleteBook() {
    if (confirm("Are you sure you want to delete this book?")) {
        collection.splice(index, 1);
        localStorage.setItem(list, JSON.stringify(collection));
        if (list === "tbrList") window.location.href = "tbr-list.html";
        else if (list === "readList") window.location.href = "read-list.html";
        else window.location.href = "full-collection.html";
    }
}


    function editBook() {
      const newTitle = prompt("Edit Title:", book.title);
      const newAuthor = prompt("Edit Author:", book.author);
      const newGenre = prompt("Edit Genre:", book.genre);
      const newRating = prompt("Edit Rating:", book.rating);

      if (newTitle && newAuthor && newGenre && newRating) {
        collection[index] = {
          ...book,
          title: newTitle,
          author: newAuthor,
          genre: newGenre,
          rating: newRating,
          image: book.image
        };
        localStorage.setItem("bookCollection", JSON.stringify(collection));
        location.reload();
      }
    }
  </script>
</body>
</html>
