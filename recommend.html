<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="d-flex flex-column min-vh-100">

  <div class="wrapper flex-grow-1">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">My Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Book Lists</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="tbr-list.html">TBR List</a></li>
                <li><a class="dropdown-item" href="read-list.html">Read List</a></li>
                <li><a class="dropdown-item" href="full-collection.html">Full Collection</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link active" href="#">Recommend a Book</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="text-white text-center py-5 header-with-bg">
      <div class="container">
        <h1>Recommend a Book</h1>
        <p class="lead">Suggest a book to be added to the digital library.</p>
      </div>
    </header>

    <!-- Recommend Form -->
    <section class="container my-5">
      <form id="recommendForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="title" required />
          </div>
          <div class="col-md-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">Why are you recommending this book?</label>
          <textarea class="form-control" id="reason" rows="4" required></textarea>
        </div>

        <div class="mb-3">
          <label for="cover" class="form-label">Upload Book Cover (optional)</label>
          <input type="file" class="form-control" id="cover" accept="image/*" />
        </div>

        <button type="submit" class="btn btn-success">Submit Recommendation</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer class="custom-footer text-center py-3">

    </div>
  </footer>

  <script>
    document.getElementById('recommendForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Thanks for your recommendation!");
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
