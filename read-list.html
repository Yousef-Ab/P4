<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Read Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">My Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">Book Lists</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="tbr-list.html">TBR List</a></li>
              <li><a class="dropdown-item active" href="#">Read List</a></li>
              <li><a class="dropdown-item" href="full-collection.html">Full Collection</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="recommend.html">Recommend a Book</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-white text-center py-5">
    <div class="container">
      <h1>Completed Books</h1>
      <p class="lead">Books you've finished reading.</p>
    </div>
  </header>

  <!-- Add Book Button -->
  <section class="container my-4">
    <div class="d-flex justify-content-end">
      <a href="add-book.html" class="btn btn-success">+ Add Completed Book</a>
    </div>
  </section>

  <!-- Read Book Cards -->
  <section class="container my-4">
    <div class="row g-4" id="readGrid">
      <!-- Cards injected via JavaScript -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="custom-footer text-center py-3">
    <div class="container">
      <p class="mb-1">Â© 2025 Yousef Aboushaar. All rights reserved.</p>
      <p class="mb-0"><a href="#" class="text-white text-decoration-underline">Terms of Use</a></p>
    </div>
  </footer>

  <!-- Script to Load Read Books -->
  <script>
    const container = document.getElementById('readGrid');
    const readList = JSON.parse(localStorage.getItem('readList')) || [];

    readList.forEach((book, index) => {
      const col = document.createElement('div');
      col.className = 'col-md-4';

      col.innerHTML = `
        <div class="card h-100">
          <img src="${book.image}" class="card-img-top" alt="${book.title}">
          <div class="card-body">
            <h5 class="card-title">${book.title}</h5>
            <p class="card-text">
              <strong>Author:</strong> ${book.author}<br>
              <strong>Genre:</strong> ${book.genre}<br>
              <strong>Rating:</strong> ${book.rating || 'N/A'}
            </p>
            <a href="book-details.html?index=${index}&list=readList" class="btn btn-outline-primary btn-sm">View Details</a>
          </div>
        </div>
      `;

      container.appendChild(col);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
